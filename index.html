<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Slider | Toyota Cars</title>
</head>

<body>
  <div class="container">

      Toyota cars slider

      <h3>Camry</h3>
    </div>
    <div class="slide" style="

      <h3>Crown</h3>
    </div>
    <div class="slide" style="
          background-image: url('https://i.ibb.co/1thQPNX2/1692459-2000x1336-desktop-hd-toyota-land-cruiser-wallpaper.jpg');
        ">
      <h3>Land Cruiser Prado</h3>

          background-image: url('https://wallpapershigh.com/wp-content/uploads/toyota-alphard-2017-taxi-1.webp');

      <h3>Alphard</h3>

    <div class="slide" style="

</html>
